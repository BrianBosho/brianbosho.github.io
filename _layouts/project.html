<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be pulled from the .md file's front matter -->
    <title>{{ page.title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0;600;1,400&display=swap" rel="stylesheet">
    <!-- Prism CSS for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #343a40;
            line-height: 1.8;
            background-color: #ffffff;
        }
        .tech-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 4rem 1.5rem;
        }
        .tech-header h1 {
            font-family: 'Lora', serif;
            font-size: 2.8rem;
            font-weight: 700;
        }
        .tech-header .abstract {
            font-family: 'Lora', serif;
            font-style: italic;
            color: #495047;
            max-width: 800px;
            margin: 1.5rem auto 0;
            font-size: 1.2rem;
            border-left: 3px solid #007bff;
            padding-left: 1.5rem;
            text-align: left;
        }
        .content-section h2 {
            font-family: 'Lora', serif;
            font-weight: 600;
            margin-top: 3.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }
        .content-section h4 {
            font-weight: 600;
            margin-top: 2.5rem;
            color: #007bff;
        }
        .tech-stack-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            padding: 2rem;
            margin-top: 2rem;
        }
        .tech-stack-card .tech-item {
            font-weight: 500;
        }
        .results-card {
            border: 2px solid #28a745;
            border-radius: 0.75rem;
            padding: 2rem;
            margin: 2.5rem 0;
            text-align: center;
        }
        .results-card .stat {
            font-size: 1.1rem;
            color: #495057;
        }
        .results-card .stat-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
        }
        pre[class*="language-"] {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="tech-header text-center">
        <div class="container">
            <h1>{{ page.title }}</h1>
            {% if page.abstract %}
            <p class="abstract">{{ page.abstract }}</p>
            {% endif %}
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-9 content-section">

                <!-- The main content from the .md file will be inserted here -->
                {{ content }}

            </div>
        </div>
    </div>
    
    <!-- Prism JS for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-json.min.js"></script>
</body>
</html>
